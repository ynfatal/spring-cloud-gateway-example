<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟跨域问题</title>
</head>
<script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.js"></script>
<script>
    function btnClick() {
        $.get('http://localhost:8080/cors', function (msg) {
            $("#app").html(msg);
        });
    }
</script>
<body>
    <div id="app"></div>
    <input type="button" onclick="btnClick()" value="get_button">
    </body>
</html>
